<!DOCTYPE html>

<html lang="fr">


<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/95f5580879.js" crossorigin="anonymous"></script>

	<title>Fisheye - photographe </title>
</head>

<body id="body">
	<div id="main-wrapper" aria-hidden="false">
		<header>
			<a href="index.html" tabindex=0 aria-label="Fisheye Home page">
				<img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
			</a>
		</header>
		<main>
			<div class="photograph-header"></div>
			<div class="medias-sorting">
				<span class="dropdown-link-title">Triez par</span>
				<div class="dropdown-content">
					<div class="list-content">
						<ul id="exp-elem" class="header-dropdown-link-content" aria-labelledby="exp-elem exp-button"
							role="listbox">
							<li tabindex="0" role='option' class="select-sorting select-sorting-title"
								aria-selected="true">
								Popularité
							</li>
							<li tabindex="0" role='option' class="line dropdown hidden select-sorting"
								aria-selected="false">
								Date
							</li>
							<li tabindex="0" role='option' class="dropdown hidden select-sorting" aria-selected="false">
								Titre
							</li>
						</ul>
					</div>
					<button tabindex="0" class="header-dropdown-link" aria-haspopup="listbox"
						aria-label="trie des médias" aria-expanded="true" id="exp-button">
						<svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9" stroke-width="2" />
						</svg>
					</button>
				</div>
			</div>
			<div class="medias" aria-hidden="false"></div>
		</main>
		<footer>
			<div class="footer">
				<div class="total-likes-content">
					<div class='total-likes'> </div><span><i class="fa-solid fa-heart"></i></span>
				</div>
			</div>
		</footer>
	</div>
	<div id="contact-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
		<header class="header-modal">
			<h2 id="modalTitle" class="modal-title"></h2>
			<button id="modal-close-btn" onclick="closeModal()"><img src="assets/icons/close.svg"
					alt="fermeture modale" /></button>
		</header>
		<form>
			<div role="group">
				<label for="firstName" id="prénom">Prénom
					<input aria-labelledby="prénom" type="text" class="text-input" name="firstName" id="firstName"
						minlength='2' required="required" aria-describedby="format-firstName" aria-invalid="false" />
					<span id="format-firstName" class="hiddenInput">Votre prénom doit contenir plus de 2 caractères
					</span>
				</label>
				<label for="lastName" id="nom">Nom
					<input aria-labelledby="nom" type="text" class="text-input" name="lastName" id="lastName"
						minlength='2' required="required" aria-describedby="format-lastName" aria-invalid="false" />
					<span id="format-lastName" class="hiddenInput">Votre nom doit contenir plus de 2
						caractères</span>
				</label>
				<label for="email" id="emailInput">Email
					<input aria-labelledby="emailInput" type="email" class="text-input" name="email" id="email"
						minlength='2' required="required" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						aria-describedby="format-email" aria-invalid="false" />
					<span id="format-email" class="hiddenInput">Votre email doit avoir un format d'email
						valide</span>
				</label>
				<label for="message" id="messageInput">Message
					<textarea aria-labelledby="messageInput" class="text-input" name="message" id="message"
						minlength='20' required="required" aria-describedby="format-message"
						aria-invalid="false"></textarea>
					<span id="format-message" class="hiddenInput">Votre message doit contenir plus de 20 caractères
					</span>
				</label>
			</div>
			<input id="form-submit" type="submit" value="Envoyer" />
		</form>
	</div>
	<div class="carousel hidden" aria-hidden="true" id="lightbox-modal" aria-label="image closeup view" role="dialog"
		aria-describedby="lightboxTitle">
		<span id="lightboxTitle" class="hiddenInput"> Lightbox ouverte appuyer sur les flèches pour faire défiler les
			photos et vidéos</span>
		<button tabindex="0" id='lightbox-close-btn' onclick="closeLightbox()" aria-label="fermeture lightbox"><svg
				width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
					fill="#901C1C" />
			</svg> </button>
	</div>
	<!-- Utils -->
	<script src="/scripts/utils/contactForm.js"></script>
	<script src="/scripts/utils/lightbox.js"></script>
	<script src="/scripts/utils/carouselAnimation.js"></script>
	<script src="/scripts/utils/sorting.js"></script>
	<!-- Models-->
	<script src="scripts/models/Photographer.js"></script>
	<script src="scripts/models/Picture.js"></script>
	<script src="scripts/models/Video.js"></script>
	<script src="scripts/models/CarouselPicture.js"></script>
	<script src="scripts/models/CarouselVideo.js"></script>

	<!-- Factories-->
	<script src="scripts/factories/Photographer.js"></script>
	<script src="scripts/factories/medias.js"></script>
	<script src="scripts/factories/carousel.js"></script>

	<!-- Pages-->
	<script type="module" src="scripts/pages/photographer.js"></script>
	<script type="module" src="scripts/pages/medias.js"></script>

</body>


</html>
