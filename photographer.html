<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/95f5580879.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <div id="main-wrapper" aria-hidden="'false">
    <header role=" banner">
      <a href="index.html" tabindex=0 aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" role='img' />
      </a>
    </header>
    <main>
      <section class="photograph-header"></section>
      <section class="medias"></section>
    </main>
    <footer role="footer">
      <section class="footer"></section>
    </footer>
  </div>
  <div id="contact_modal" class="modal hidden" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
    <header class="header_modal">
      <h2 id="modalTitle" class="modal-title"></h2>
      <button id="modal-close-btn" onclick="closeModal()"><img src="assets/icons/close.svg" /></button>
    </header>
    <form>
      <div role="group" aria-labelledby="coordonnees">
        <label for="firstName">Pr√©nom</label>
        <input type="text" class="text-input" name="firstName" id="firstName" aria-describedby="firstName-text-format"
          aria-required=true />
        <span id="firstName-text-format" class="hidden">Marie</span>
        <label for="lastName">Nom</label>
        <input type="text" class="text-input" name="lastName" id="lastName" aria-describedby="lastName-text-format"
          aria-required=true />
        <span id="lastName-text-format" class="hidden">Dupont</span>
        <label for="email">Email</label>
        <input type="email" class="text-input" name="email" id="email" aria-describedby="email-format"
          aria-required=true />
        <span id="email" class="hidden">mariedupont@gmail.fr</span>
        <label for="message">Message</label>
        <textarea type="text" class="text-input" name="message" id="message" aria-describedby="message-format"
          aria-required=true></textarea>
        <span id="message" class="hidden">Bonjour...</span>
      </div>
      <button id="form_submit" type="submit">Envoyer</button>
    </form>
  </div>
  <ul class="carousel hidden" id="lightbox_modal" role="slider" aria-label="image closeup view">
    <button id='lightbox-close-btn' onclick="closeLightbox()"><img src="assets/icons/close.svg" /></button>
  </ul>
  </div>
  <!-- Models-->
  <script src="scripts/models/photographer.js"></script>
  <script src="scripts/models/pictures.js"></script>
  <script src="scripts/models/videos.js"></script>
  <script src="scripts/models/carouselPicture.js"></script>
  <script src="scripts/models/carouselVideo.js"></script>
  <!-- Factories-->
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/medias.js"></script>
  <script src="scripts/factories/carousel.js"></script>

  <!-- Pages-->
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/pages/medias.js"></script>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>

</body>

</html>
