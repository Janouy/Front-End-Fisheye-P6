<!DOCTYPE html>
<html lang="fr">

<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/95f5580879.js" crossorigin="anonymous"></script>
	<title>Fisheye - photographe </title>
</head>

<body id="body">
	<div id="main-wrapper">
		<header>
			<a href="index.html" tabindex=0 aria-label="Fisheye Home page">
				<img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
			</a>
		</header>
		<main>
			<section class="photograph-header"></section>
			<section class="medias_sorting">
				<div><span class="dropdown-link-title">Triez par</span>
					<div class="header-dropdown-link-content">
						<a href="#" class="select_sorting" role="listbox" aria-label="trier par popularité"
							id="trier">Popularité</a>
						<button class="header-dropdown-link" role="button" aria-haspopup="listbox" aria-expanded="true"
							aria-label="ouvrir ou fermer le menu déoulant des tris de photographies et videos">
							<svg width="16" height="10" viewBox="0 0 16 10" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9"
									stroke-width="2" />
							</svg>
						</button>
					</div>
				</div>
				<ul class="dropdown hidden" aria-labelledby="trier" role="listbox">
					<li class="line">
						<a href="#" tabindex="0" class="select_sorting" aria-label="trier par date" role="listbox"
							aria-activedescendant>Date</a>
					</li>
					<li>
						<a href="#" tabindex="0" class="select_sorting" aria-label="trier par Titre" role="listbox"
							aria-activedescendant>Titre</a>
					</li>
				</ul>
			</section>
			<section class="medias"></section>
		</main>
		<footer>
			<section class="footer">
				<div class="total_likes_content">
					<div class='total_likes'> </div><span><i class="fa-solid fa-heart"></i></span>
				</div>
			</section>
		</footer>
	</div>

	<div id="contact_modal" class="modal hidden" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
		<header class="header_modal">
			<h2 id="modalTitle" class="modal-title"></h2>
			<button id="modal-close-btn" aria-hidden="true" onclick="closeModal()"><img src="assets/icons/close.svg"
					alt="fermeture modale" /></button>
		</header>
		<form>
			<div role="group">
				<label for="firstName" id="prénom">Prénom
					<input aria-labelledby="prénom" type="text" class="text-input" name="firstName" id="firstName"
						aria-required="true" minlength='2' required="required" aria-describedby="format_firstName"
						aria-invalid="false" />
					<span id="format_firstName" class="hiddenInput">Votre prénom doit contenir plus de 2 caractères
					</span>
				</label>
				<label for="lastName" id="nom">Nom
					<input aria-labelledby="nom" type="text" class="text-input" name="lastName" id="lastName"
						aria-required="true" minlength='2' required="required" aria-describedby="format_lastName"
						aria-invalid="false" />
					<span id="format_lastName" class="hiddenInput">Votre nom doit contenir plus de 2 caractères</span>
				</label>
				<label for="email" id="email">Email
					<input aria-labelledby="email" type="email" class="text-input" name="email" id="email"
						aria-required="true" minlength='2' required="required" aria-describedby="format_email"
						aria-invalid="false" />
					<span id="format_email" class="hiddenInput">Votre email doit avoir un format d'email valide</span>
				</label>
				<label for="message" id="votre message">Message
					<textarea aria-labelledby="votre message" class="text-input" name="message" id="message"
						aria-required="true" minlength='20' required="required" aria-describedby="format_message"
						aria-invalid="false"></textarea>
					<span id="format_message" class="hiddenInput">Votre message doit contenir plus de 20 caractères
					</span>
				</label>
			</div>
			<input id="form_submit" type="submit" value="Envoyer" />
		</form>
	</div>

	<div class="carousel hidden" aria-hidden="true" id="lightbox_modal" aria-label="image closeup view">
		<button id='lightbox-close-btn' aria-hidden="true" onclick="closeLightbox()"><svg width="42" height="42"
				viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
					fill="#901C1C" />
			</svg> </button>
		<ul>
		</ul>
	</div>
	<!-- Utils -->
	<script src="/scripts/utils/contactForm.js"></script>
	<script src="/scripts/utils/lightbox.js"></script>
	<script src="/scripts/utils/carousel_animation.js"></script>
	<script src="/scripts/utils/sorting.js"></script>
	<!-- Models-->
	<script src="scripts/models/photographer.js"></script>
	<script src="scripts/models/pictures.js"></script>
	<script src="scripts/models/videos.js"></script>
	<script src="scripts/models/carouselPicture.js"></script>
	<script src="scripts/models/carouselVideo.js"></script>

	<!-- Factories-->
	<script src="scripts/factories/Photographer.js"></script>
	<script src="scripts/factories/medias.js"></script>
	<script src="scripts/factories/carousel.js"></script>

	<!-- Pages-->
	<script type="module" src="scripts/pages/photographer.js"></script>
	<script type="module" src="scripts/pages/medias.js"></script>

</body>


</html>
